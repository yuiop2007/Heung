<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>key/value 처리하기</title>
  <script>
    'use strict'
  
    let array = [1,2,3,4,5];
    for(let i=0; i<array.length; i++){
      document.write(array[i]+"/");
    }
    document.write("<br/>");
    
    for(let arr of array){
      document.write(arr + "/");
    }
    document.write("<br/>");
  
    const user = {name : "홍길동", age:22, gender :"남자", job:"학생"};
    for(let key in user){
      document.write(key + "/");
    }
  </script>
</head>
<body>
  
</body>
</html>
