<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test5.html(매개변수값 처리1)</title>
  <script>
    'use strict';
    
    function showMessage(message, name) {
      document.write(message + " : " + name + "<br/>");
      document.write(`${message} 하세요 ${name} 님`);
    }

    showMessage("안녕","철수");
  </script>
</head>
<body>
  <h2>test5.html(매개변수값 처리1)</h2>
</body>
</html>
