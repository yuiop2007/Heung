    class Member {
      
      constructor(firstName, lastName, age){
        this.firstName = firstName;
        this.lastName = lastName;
        this.age = age;
    }
    
    memberPrint(){
      document.write(this.age);
    }
  
  }
  class Green extends Member{
    
  }
  let green = new Green("홍", "길동", 27);
  document.write(green.firstName + green.lastName);
  green.memberPrint();
  
  </script>
