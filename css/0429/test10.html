<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클래스</title>
  <script>
    'use strict'

    // 클래스 만들기
    class Member{
      // 필드명
      // let age;
      // 생략해버리고 생성자에 작성

      // 생성자
      constructor(name, age){
        this.name = name;
        this.age = age;
      }
      // 메소드
      memberPrint(){
        document.write("성명 : " + this.name + " 나이 : " + this.age);
      }
    }

    let member = new Member("홍길동", 25);
    
    document.write(member.name + member.age);
    member.memberPrint();

  </script>
</head>
