<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    'use strict'

    function imsiFunc(answer, ansYes, ansNo){
      if(answer == "Y" || answer == "y"){
        ansYes();
      }
      else {
        ansNo();
      }
    }

    let ansYes = function(){
      document.write("작업을 계속 합니다.<br/>");
    };

    let ansNo = function(){
      document.write("작업을 중지 합니다.<br/>");
    };

    imsiFunc();

  </script>
</head>
<body>
  <p><input type="button" value="출력1" onclick="imsiFunc('Y', ansYes, ansNo)"/></p>
  <p><input type="button" value="출력1" onclick="imsiFunc('no', ansYes, ansNo)"/></p>
</body>
</html>
