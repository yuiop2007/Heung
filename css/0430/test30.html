<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날짜함수</title>
  <script>
    'use strict';
    function dateCheck() {
      let d1 = new Date();
      document.write("d1 : " + d1 + "<br/>");
      
      let d2 = new Date(2021,(4-1),30);
      document.write("Date(2021,(4-1),30) : " + d2 + "<br/>");

      document.write("날짜를 문자열로 : " + d1.toString() + "<br/>");

      // 날짜를 쉬운형식으로...
      document.write("날짜를 쉬운형식으로 : " + d1.getFullYear() + "년 ");
      document.write((d1.getMonth()+1) + "월 ");
      document.write(d1.getDate() + "일 ");
      document.write(d1.getDay() + "요일 ");
      document.write(d1.getHours() + "시 ");
      document.write(d1.getMinutes() + "분 ");
      document.write(d1.getSeconds() + "초 ");
      document.write((d1.getMilliseconds()/1000) + "초(1/1000) <br/>");

      // 요일을 문자로~~~
      let week = ["일","월","화","수","목","금","토"];
      document.write(week[d1.getDay()] + "요일 ");
    }
    // 해당월의 마지막 일자 구하는 함수
    function monthCheck() {
      let month = document.myform.month.value;
      if(month =="") {
        alert("월을 선택하세요");
        return false;
      }
      let date = new Date(2021, month, 0);
      document.getElementById("demo").innerHTML = date.getDate();

    }
  </script>
</head>
<body>
  <p><input type="button" value="날짜함수출력" onclick="dateCheck()"/></p>
  <p>
    <form name="myform">
      <select name="month">
        <option value="">선택</option>
        <option value="1">1월</option>
        <option value="2">2월</option>
        <option value="3">3월</option>
        <option value="4">4월</option>
        <option value="5">5월</option>
        <option value="6">6월</option>
        <option value="7">7월</option>
        <option value="8">8월</option>
        <option value="9">9월</option>
        <option value="10">10월</option>
        <option value="11">11월</option>
        <option value="12">12월</option>
      </select>
      <input type="button" value="월의 마지막일자구하기" onclick="monthCheck()"/>
    </form>
  </p>
  <p id="demo"></p>
</body>
</html>
