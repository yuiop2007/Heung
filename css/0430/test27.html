<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그림 바꾸기</title>
  <script>
    function calc() {
      let su1 = parseInt(document.getElementById("su1").value);
      let su2 = parseInt(document.getElementById("su2").value);

      let res = su1 + su2;
      let res2 = su1 - su2;
      let res3 = su1 * su2;
      let res4 = su1 / su2;

      document.getElementById("demo1").innerHTML = "<h3>더하기 : " + res + "</h3>";
      document.getElementById("demo1").innerHTML += "<h3>빼기 : " + res2 + "</h3>";
      document.getElementById("demo1").innerHTML += "<h3>곱하기 : " + res3 + "</h3>";
      document.getElementById("demo1").innerHTML += "<h3>나누기 : " + res4 + "</h3>";
    }
  </script>
</head>
<body>
  <h2>그림 바꾸기</h2>
  <p>
    첫번째수 : <input type="number" name="su1" id="su1"/><br/>
    두번째수 : <input type="number" name="su2" id="su2"/><br/>
    <button type="button" onclick="calc()">결과출력</button>
  </p>
  <p id="demo1"></p>
</body>
</html>
