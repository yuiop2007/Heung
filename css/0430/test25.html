<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>입력창 추가</title>
  <script>
    function textInput() {
      let txt = document.getElementById("demo").innerHTML;
      let newTxt = txt + "<br/><input type='text' name='su' id='su'/>";
      document.getElementById("demo").innerHTML = newTxt;
    }
  </script>
</head>
<body>
  <p><button type="button" onclick="textInput()">입력창추가</button></p>
  <p id="demo"></p>
</body>
</html>
