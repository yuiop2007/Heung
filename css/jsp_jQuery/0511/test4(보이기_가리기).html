<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>test4(보이기_가리기).html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
    	$('#reply').click(function(){
    		$(this).hide();
    	});
    	
    	$('#reshow').click(function(){
    		$('#reply').show();
    	});
    	
    	$('#reshow').dblclick(function(){
    		$('#reply').hide();
    	});
    });
  </script>
</head>
<body>
	<h2 id="reshow">댓글 보이기(클릭)/가리기(더블클릭)</h2>
	<div id="reply">
	  <p>댓글1</p>
	  <p>댓글2</p>
	  <p>댓글3</p>
	  <p>댓글4</p>
	</div>
</body>
</html>
