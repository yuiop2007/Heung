<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>test9(scrollBar).html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
  	.content {
  		background-color: aqua;
  		border: 1px solid gray;
  		overflow: auto;
  		width: 300px;
  		height: 200px;
  	}
  </style>
	<script>
		$(document).ready(function(){
			$('#toEnd').click(function(){
				var boxHeight = $('.content').height();   // 박스의 높이
				
				var scrHeight = $('.content')[0].scrollHeight;  // 문서의 높이
				
				//var res = scrHeight - boxHeight;
				//$('.content').scrollTop(res);
				$('.content').scrollTop(scrHeight);
			});
		});
	</script>
</head>
<body>
  <div>
  	<button id="toEnd">마지막위치로</button>
  </div>
	<div class="content">
    <div id="a">진달래 꽃</div>
    <div>김소월</div>
    <div class="test">나보기가 역겨워 가실때에는</div>
    <div class="test main">말없이 고이보내 드리오리다.</div>
    <hr/>
    <div>~중략~
      <span>영변에 약산 진달래꽃</span>
      <h2 id='a'>아름따다 가실길에 뿌리오리다.</h2>
      <ul>
        <li id='a'>하나</li>
        <li>둘</li>
        <li id='a'>셋</li>
      </ul>
    </div>
    <hr/>
    <div id="b">가시는 걸음걸음 놓인 그꽃을</div>
    <div class="test">사뿐히 즈려밟고 가시옵소서</div>
    <hr/>
    <div class="main">나보기가 역겨워 가실때에는</div>
    <div id='a'>죽어도 아니눈물 흘리오리다.</div>
    <hr/>
    <div>
      <h1>작업끝!!!</h1>
    </div>
  </div>
</body>
</html>
