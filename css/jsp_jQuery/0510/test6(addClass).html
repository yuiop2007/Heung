<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>test6(addClass).html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
  	$(document).ready(function(){
  		$('#google').addClass('hover');
  		
  		/*
  		// 마우스가 객체안으로 들어갔을때
  		$('#aa button').mouseenter(function(){
  			$(this).addClass('hover');
  		});
  		// 마우스가 객체에서 벗어났을때
  		$('#aa button').mouseleave(function(){
  			$(this).removeClass('hover');
  		});
  		*/
  		
  		// 위의 명령어를 메소드 체인 기법으로 변경처리해보자.
  		$('#aa button').mouseenter(function(){
  			$(this).addClass('hover');
  		}).mouseleave(function(){
  			$(this).removeClass('hover');
  		});
  	});
  </script>
  <style>
  	.hover {
  		background-color: purple;
  		color: yellow;
  	}
  	div {
  		border: 1px solid gray;
  		margin: 5px;
  		padding: 3px;
  		width: 200px;
  		text-align: center;
  	}
  	button.default {
  		background-color: aqua;
  		border: 1px solid gray;
  		padding: 5px;
  		width: 100px;
  		text-align: center;
  	}
  	button.hover {
  		background-color: purple;
  		color: yellow;
  	}
  </style>
</head>
<body>
  <h2>클래스 제어</h2>
  <div>
    <p>클래스 추가 : addClass('클래스명')</p>
    <p>클래스 삭제 : removeClass('클래스명')</p>
    <p>클래스 유무 : hasClass('클래스명')</p>
  </div>
  <hr/>
  <div id="sample">
    <a href="#" id="google">Google</a>
  </div>
  
  <div id="aa">
    <button class="default">회사소개</button>
    <button class="default">CEO인사말</button>
    <button class="default">회사연역</button>
    <button class="default">회사오시는길</button>
  </div>
</body>
</html>
