<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>test10(dataTag).html(data-)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body { font-size: 0.9em; }
        .hover {background-color:aqua;}
    </style>
    <script>
    	$(document).ready(function(){
    		$('#btn').click(function(){
	    		var no = 1000;
	    		$('#demo').html('<b>'+no+'</b>');
    		});
    		
    		$('#nations tbody tr').mouseenter(function(){
    			$(this).css('cursor','pointer');
    			$(this).addClass('hover');
    			var no = $(this).data('no');
    			var title = $(this).data('title');
    			$('#demo').html('<b>'+no+'</b> : '+title);
    		}).mouseleave(function(){
    			$(this).removeClass('hover');
    			$('#demo').html('');
    		});
    		
    	});
    </script>
</head>
<body>
    
    <div class="card-body">
        <h3>국가별 수도</h3>

        <div style="width:460px;">
            <button id="btn">국가명</button> :
            <span id="demo"></span><br />
        </div>
        
        <table class="table" id="nations">
            <thead>
                <tr><th>번호</th><th>국가명</th><th>수도</th></tr>
            </thead>
            <tbody>
                <tr data-no="1" data-title="미국"><td>1</td><td>미국</td><td>워싱턴DC</td></tr>
                <tr data-no="2" data-title="프랑스"><td>2</td><td>프랑스</td><td>파리</td></tr>
                <tr data-no="3" data-title="영국"><td>3</td><td>영국</td><td><b>런던</b></td></tr>
                <tr data-no="4" data-title="중국"><td>4</td><td>중국</td><td>베이징</td></tr>
                <tr data-no="5" data-title="태국"><td>5</td><td>태국</td><td>방콕</td></tr>
                <tr data-no="6" data-title="모로코"><td>6</td><td>모로코</td><td>라바트</td></tr>
                <tr data-no="7" data-title="라오스"><td>7</td><td>라오스</td><td>비엔티안</td></tr>
                <tr data-no="8" data-title="베트남"><td>8</td><td>베트남</td><td></td></tr>
                <tr data-no="9" data-title="피지"><td>9</td><td>피지</td><td>수바</td></tr>

                <tr data-no="11" data-title="자메이카"><td>11</td><td>자메이카</td><td>킹스턴</td></tr>
                <tr data-no="12" data-title="나미비아"><td>12</td><td>나미비아</td><td>빈트후크</td></tr>
                <tr data-no="13" data-title="동티모르"><td>13</td><td>동티모르</td><td>딜리</td></tr>
                <tr data-no="14" data-title="멕시코"><td>14</td><td>멕시코</td><td>멕시코시티</td></tr>

            </tbody>
        </table>
    </div>

</body>
</html>
