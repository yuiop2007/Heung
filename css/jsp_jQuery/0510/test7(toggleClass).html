<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>test7(toggleClass).html</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
    	  /*
    	  $('#gubun1').click(function(){
    		  $('#nations tbody tr').addClass('gubun');
    	  });
    	  $('#gubun2').click(function(){
    		  $('#nations tbody tr').removeClass('gubun');
    	  });
    	  */
    	  
    	  $('#gubun1').click(function(){
    		  $('#nations tbody tr').addClass(function(index, item){
    			  if(((index+1) % 5) == 0) {
    				  return 'gubun';
    			  }
    		  });
    	  });
    	  
    	  $('#gubun2').click(function(){
    		  $('#nations tbody tr').removeClass(function(index, item){
    			  if(((index+1) % 5) == 0) {
    				  return 'gubun';
    			  }
    		  });
    	  });
    	  
    	  // 토글처리~~
    	  $('#gubun3').click(function(){
    		  $('#nations tbody tr').addClass(function(index, item){
    			  if(((index+1) % 5) == 0) {
    				  $(this).toggleClass('gubun');
    			  }
    		  });
    	  });
      });
    </script>
    <style>
        body { font-size: 0.9em; }
        .gubun {background-color: aqua;}
    </style>
</head>
<body>

        <div style="width:460px;">
            <button id="gubun1">5번째 라인에 구분색상 추가</button><br />

        </div>
