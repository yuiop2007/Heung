<html>
<head>

  <title>test2(attr2).html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
  	$(document).ready(function(){
  		var places = [

  			{title: "5번작품입니다.", alt: "5번작품입니다.", image: "../images/5.jpg"}
  		];
  		$('#container img').each(function(index, item){
  			/*
  			if(places[index].image) {

  			}
  			else {
  				$(item).hide();
