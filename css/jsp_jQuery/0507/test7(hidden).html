<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>test7(hidden).html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
    	var visible = $('#container > div:visible');
    	console.log(visible);
    });
  </script>
</head>
<body>
	<div id="container">
		<h2>Display 속성</h2>
		<div>Hello 1</div>
		<div style="opacity:0">Hello 2</div>
		<div style="visibility:hidden">Hello 3</div>
		<div>Hello 4</div>
		<div style="display:none">Hello 5</div>
		<div style="overflow:hidden;width:0px;height:0px;">Hello 6</div>
		<div>Hello 7</div>
	</div>
</body>
</html>
