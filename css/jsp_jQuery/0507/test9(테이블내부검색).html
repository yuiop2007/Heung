  	$(document).ready(function() {

  		$('#nations td:has("b")').css('backgroundColor','gray');
  		
  		// 테이블요소중 비어 있는 셀에 접근...
  		$('#nations td:empty()').css('backgroundColor','pink');
  	});
  </script>
