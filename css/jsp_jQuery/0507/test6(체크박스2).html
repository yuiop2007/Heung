<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>체크박스 연습</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
    	$('#content button[name="hobbyBtn"]').click(function() {
    		//var ck = $('#content input[name="hobby"]:checked');
    		//console.log(ck);
    		/*
    		var hobbyAry = [];
    		$('#content input[name="hobby"]:checked').each(function(index, item) {
    			hobbyAry.push($(item).val());
    		});
    		*/
    		
    		var hobbyAry = $('#content input[name="hobby"]:checked').map(function(index, item) {
    			return $(item).val();
    		})
    		.get()
    		.join('/');
    		console.log(hobbyAry);
    		
    		alert("선택된 취미는? " + hobbyAry);
    		
    		/* $('span[title="hobbyPrn"]').html('<font color="red"><b>'+hobbyAry+'</b></font>'); */
    		$('#prn').html('<font color="red"><b><u>'+hobbyAry+'</u></b></font>');
    	});
    });
  </script>
</head>
<body>
	<h2>체크박스 연습</h2>
	<p>
	  출력 : (<span id="prn" title="hobbyPrn"></span>)
	</p>
	<form name="myform">
	  <div id="content">
	  	<div>

	  	  <input type="checkbox" name="hobby" value="서예"/>서예
	  	</div>
	  	<div>

	  	</div>
	  </div>
	</form>
</body>
</html>
