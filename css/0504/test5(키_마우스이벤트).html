<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>키보드/마우스이벤트처리</title>
  <script>
    var str = "";
    function mEvent(event) {
      str = "발생된 이벤트 : " + event.type + "\n";
      switch(event.type) {
        case "keypress":  // 키 이벤트가 발생한 경우
          str += "키값 : " + event.which;
          break;
        case "mousedown":  // 마우스 이벤트가 발생한 경우
          str += "버튼값 : " + event.which;
          break;
      }
      alert(str);
    }

    document.onmousedown = mEvent;
    document.onkeypress = mEvent;
  </script>
</head>
<body>
  <h2>키보드/마우스이벤트처리</h2>
  <pre>
    문서안에서 마우스를 누르거나
    숫자나, 알파벳 키를 누르시면
    이벤트 정보를 출력시켜줍니다.
  </pre>
</body>
</html>
