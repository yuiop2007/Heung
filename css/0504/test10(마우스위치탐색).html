<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클릭이벤트를 통하여 속성변경</title>
  <script>
    function mClick() {
      document.getElementById("demo").style.backgroundColor = "#f00";
      document.getElementById("demo").style.color = "#fff";
    }

    function mDblClick() {
      document.getElementById("demo").style.backgroundColor = "#fff";
      document.getElementById("demo").style.color = "#000";
    }

    function mDown(evt) {
      var str = "";

      var x = evt.screenX;
      var y = evt.screenY;

      str += "발생한 이벤트 : " + evt.type + "\n";
      str += "X 좌표 : " + x + "\n";
      str += "Y 좌표 : " + y;

      alert(str);
    }

    document.onclick = mClick;
    document.ondblclick = mDblClick;
    document.onmousedown = mDown;
  </script>
</head>
<body>
  <h2>클릭이벤트를 통하여 속성변경</h2>
  <p id="demo">마우스를 클릭하면 속성을 변경합니다.</p>
  <p>마우스를 더블클릭하면 속성을 원래도로 돌립니다.</p>
</body>
</html>
