<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마우스 우측버튼 클릭 방지</title>
  <script>
    function rightClick(event) {
      if(event.which != 1) {
        alert('오른쪽 버튼은 사용하실 수 없습니다.');
        return false;
      }
    }

    document.onmousedown = rightClick;
  </script>
</head>
<body>
  <h2>마우스 우측버튼 클릭 방지</h2>
  <input type="button" value="출력" onclick="alert('정상 작업완료!');"/>
</body>
</html>
