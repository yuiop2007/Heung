<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>screen객체</title>
  <script>
    document.write("해상도 가로크기 : " + screen.width + "<br/>");
    document.write("해상도 세로크기 : " + screen.height + "<br/>");
    document.write("사용자 작업영역 가로크기 : " + screen.availWidth + "<br/>");
    document.write("사용자 작업영역 세로크기 : " + screen.availHeight + "<br/>");
    document.write("표현가능 색상수 : " + Math.pow(2, screen.colorDepth) + "<br/>");
    document.write("픽셀 당 색상수 : " + Math.pow(2, screen.pixelDepth) + "<br/>");

  </script>
</head>
<body>
  <h2>screen을 이용한 해상도 알아오기</h2>
</body>
</html>
