<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>새창중앙에띄우기</title>
  <script>
    var newWin;

    function newWin() {
      var url = "test2_2.html";
      var winX = 500;  // 자식창의 폭
      var winY = 400;  // 자식창의 높이
      var x = (screen.width / 2) - (winX / 2);  // 자식창이 표시될 x좌표
      var y = (screen.height / 2) - (winY / 2); // 자식창이 표시될 y좌표

      // newWin = window.open("about:blank","nWin","width="+winX+",height="+winY+",left="+x+",top="+y);
      newWin = window.open(url,"nWin","width="+winX+",height="+winY+",left="+x+",top="+y);
    }

    function closeWin() {
      newWin.close();
      location.reload();
    }
  </script>
</head>
<body>
  <form name="myform">
    <h2>새창중앙에띄우기</h2>
    <p>
      <!-- 아이디 : <input type="text" name="mid" id="mid" autofocus/> -->
      아이디 : <input type="text" name="mid" id="mid" onclick="newWin()"/>
      <input type="button" value="아이디중복체크" onclick="newWin()"/>
    </p>
    <p>
      비밀번호 : <input type="password" name="pwd" id="pwd"/>
    </p>
    <p>
      <input type="button" value="전송" onclick="fCheck()"/>
      <input type="button" value="아이디중복창닫기" onclick="closeWin()"/>
    </p>
  </form>
</body>
</html>
