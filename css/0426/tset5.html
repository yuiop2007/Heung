<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul li{
        list-style: none;
        padding: 10px;
    }
    ul li:nth-child(2n){
        background-color: rgb(99, 209, 171);
    }
    ul li:nth-child(2n+1){
        background-color: rgb(142, 118, 189);
    }

</style>
<body>
    <h2>메뉴 연습</h2>
    <ul>
        <li>가</li>
        <li>가</li>
        <li>가</li>
        <li>가</li>
        <li>가</li>
        <li>가</li>
        <li>가</li>
        <li>가</li>
        <li>가</li>
    </ul>
</body>
</html>
