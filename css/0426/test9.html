<style>
    ul li{
        list-style: none;
        padding: 10px;
        float: left;
        background-color: rosybrown ;
    }

        background-color: rgb(99, 209, 171);
    }
    ul li:nth-child(2n+1){

    ul li:first-child{
        background-color: rebeccapurple;
        border-radius: 15px 0 0 15px;
    }
    ul li:last-child{
        background-color: rebeccapurple;
        border-radius: 0 15px 15px 0;

        background-color :rgb(171, 230, 152) ;
    }
</style>
