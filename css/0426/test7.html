<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .layout{
            background-color: gray;
            width: 1000px;
            height: 700px;
            margin: 0 auto;
        }
        header , footer{
            clear: both;
            background-color: greenyellow;
            width: 1000px;
            height: 50px;
            margin: 0 auto;
        }
        .box1{
            float: left;
            width: 100px;
            height: 700px;
            background-color: hotpink;
        }
        .box2{
            float: left;
            width: 800px;
            height: 700px;
            background-color: rgb(105, 195, 255);
        }
        .box3{
            float: left;
            width: 100px;
            height: 700px;
            background-color: rgb(105, 255, 150);
        }

    </style>
</head>
<body>
    <header>제목</header>
    <div class="layout">
        <div class="box1">연습</div>
        <div class="box2">연습</div>
        <div class="box3">연습</div>
    </div>
    <footer>하단</footer>
</body>
</html>
