<!--
  데스크탑 : 0 ~ 1280px ~ 이상
  노트북   : 0 ~ 1024px
  태블릿   : 0 ~ 960px
  모바일   : 0 ~ 576px
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6.html(미디어쿼리연습2)</title>
  <style>
    #wrapper {
      width: 1000px;
      margin: 0 auto;
    }
    header {
      width: 1000px;
      height: 100px;
      background-color: rgb(131, 0, 131);
    }
    nav {
      width: 1000px;
      height: 30px;
      background-color: rgb(170, 25, 170);
    }
    aside {
      float: left;
      width: 200px;
      height: 600px;
      background-color: rgb(224, 63, 224);
    }
    section {
      float: left;
      width: 800px;
      height: 600px;
      background-color: rgb(247, 106, 247);
    }
    footer {
      clear: both;
      width: 1000px;
      height: 100px;
      background-color: rgb(248, 168, 248);
    }
    #mStyle {
      display: none;
    }
    @media(max-width:1020px) {
      #wrapper {
        width: 680px;
        margin: 0 auto;
      }
      header {
        width: 680px;
        height: 100px;
        background-color: rgb(131, 0, 131);
      }
      nav {
        width: 680px;
        height: 30px;
        background-color: rgb(170, 25, 170);
      }
      aside {
        float: left;
        width: 130px;
        height: 600px;
        background-color: rgb(224, 63, 224);
      }
      section {
        float: left;
        width: 550px;
        height: 600px;
        background-color: rgb(247, 106, 247);
      }
      footer {
        clear: both;
        width: 680px;
        height: 100px;
        background-color: rgb(248, 168, 248);
      }
      #mStyle {
        display: none;
      }
    }
    @media(max-width:700px) {
      #wrapper {
        width: 400px;
        margin: 0 auto;
      }
      header {
        width: 400px;
        height: 100px;
        background-color: rgb(131, 0, 131);
      }
      nav {
        width: 400px;
        height: 30px;
        background-color: rgb(170, 25, 170);
      }
      aside {
        clear: both;
        width: 400px;
        height: 300px;
        background-color: rgb(224, 63, 224);
      }
      #sStyle {
        display: none;
      }
      #mStyle {
        display: block;
        width: 100%;
        height: 300px;
      }
      #mStyle p {
        width: 100%;
        height: 40px;
      }
      #mStyle p:hover {
        background-color: rgb(240, 186, 240);
        height: 40px;
      }
      section {
        clear: both;
        width: 400px;
        height: 300px;
        background-color: rgb(247, 106, 247);
      }
      footer {
        clear: both;
        width: 400px;
        height: 100px;
        background-color: rgb(248, 168, 248);
      }
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <header>
      이곳은 머리글
    </header>
    <nav>
      이곳은 메뉴
    </nav>
    <aside>
      이곳은 왼쪽메뉴(광고)
      <div id="sStyle">
        <p>Menu1</p>
        <p>Menu2</p>
        <p>Menu3</p>
        <p>Menu4</p>
    </div>
      <div id="mStyle">
        <p>Menu1</p>
        <p>Menu2</p>
        <p>Menu3</p>
        <p>Menu4</p>
      </div>
    </aside>
    <section>
      본문영역입니다.
    </section>
    <footer>
      꼬리말(저작권, 주소등을 표시합니다.)
    </footer>
  </div>
</body>
</html>
