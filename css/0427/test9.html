<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test9.html</title>
  <style>
    body {
      margin: 0px;
    }
    ul {
      list-style: none;
      margin: 0px;
      padding: 0px;
    }
    ul li {
      text-align: center;
    }
    ul li a {
      display: block;
      width: 100px;
      background-color: rgb(66, 75, 82);
      /* margin: 5px; */
      padding: 10px 12px;
      border: 1px solid gray;
      color: #fff;
      text-decoration: none;
    }
    ul li a:hover {
      background-color: rgb(151, 162, 170);
      text-decoration: underline;
      color:rgb(255, 196, 87)
    }
    ul li a:active {
      text-decoration: overline;
      color:rgb(255, 115, 0);
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">방명록</a></li>
    <li><a href="#">게시판</a></li>
    <li><a href="#">자료실</a></li>
    <li><a href="#">공지사항</a></li>
  </ul>
  <div>
    <h2>말숙이네 집을 방문해 주셔서 감사합니다.</h2>
  </div>
</body>
</html>
