<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test5.html(미디어쿼리)</title>
  <style>
    div {
      background-color: violet;
      border: 5px solid gray;
      color: #fff;
      font-size: 50pt;
    }
    div#area1 {
      width:800px;
      height:400px;
      background-color: wheat;
    }
    /* screen width > 800px
    @media(min-width:800px) */
    /* screen width < 800px
    @media(max-width:800px) */
    @media(max-width:800px) {
      div {
        font-size: 25pt;
        border:3px solid gray;
      }
      div#area1 {
        width:600px;
        height:300px;
        background-color: rgb(181, 245, 179);
      }
    }
    @media(max-width:400px) {
      div {
        font-size: 12pt;
        border:1px solid gray;
      }
      div#area1 {
        width:400px;
        height:150px;
        background-color: rgb(150, 152, 235);
      }
    }
  </style>
</head>
<body>
  <div>안녕하세요 반갑습니다.</div>
  <div id="area1"></div>
</body>
</html>
