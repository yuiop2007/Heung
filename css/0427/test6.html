<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6.html(미디어쿼리연습2)</title>
  <style>
    #wrapper {
      width: 1000px;
      margin: 0 auto;
    }
    header {
      width: 1000px;
      height: 100px;
      background-color: rgb(131, 0, 131);
    }
    nav {
      width: 1000px;
      height: 30px;
      background-color: rgb(170, 25, 170);
    }
    aside {
      width: 200px;
      height: 600px;
      background-color: rgb(224, 63, 224);
      float:left;
    }
    section {
      width: 800px;
      height: 600px;
      background-color: rgb(247, 106, 247);
      float:left;
    }
    footer {
      clear: both;
      width: 1000px;
      height: 100px;
      background-color: rgb(248, 168, 248);
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <header>
      이곳은 머리글
    </header>
    <nav>
      이곳은 메뉴
    </nav>
    <aside>
      이곳은 왼쪽메뉴(광고)
    </aside>
    <section>
      본문영역입니다.
    </section>
    <footer>
      꼬리말(저작권, 주소등을 표시합니다.)
    </footer>
  </div>
</body>
</html>
