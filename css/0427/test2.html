<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 그리드</title>
    <style>
        body{
            margin: 0;
            /* width: 100%;
            height: 100%; */
        }
        .container{
            background-color: burlywood;
            height: 100vh;
            display: flex;
            /* justify-content: center;
            align-items: flex-start; */
            /* flex-direction: column; 열방향 */
            /* flex-direction: row-reverse; 반대로나옴 */
            flex-direction: row;
            flex-wrap: nowrap;
            /* justify-content: space-around; item간 간격유지(처음과끝은 기본간격) */
            /* justify-content: space-between; 모든간격 일정하게유지(처음끝무시) */
            justify-content: space-between;
            align-items: flex-start;
        }
        .container > div{
            width: 50px;
            height: 50px;
            font-size: 12px;
        }
        .menu1{
            background-color: #ef5350;
            padding: 50px;
        }
        .menu2{
            background-color: #ec407a;
        }
        .menu3{
            background-color: #ab47bc;
        }
        .menu4{
            background-color: #7e57c2;
        }
        .menu5{
            background-color: #5c6bc0;
        }
        .menu6{
            background-color: #42a5f5;
        }
        .menu7{
            background-color: #29b6f6;
        }
        .menu8{
            background-color: #26c6da;
        }
        .menu9{
            background-color: #26a69a;
        }
        .menu10{
            background-color: #66bb6a;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class = "menu1">1</div>
        <div class = "menu2">2</div>
        <div class = "menu3">3</div>
        <div class = "menu4">4</div>
        <div class = "menu5">5</div>
        <div class = "menu6">6</div>
        <div class = "menu7">7</div>
        <div class = "menu8">8</div>
        <div class = "menu9">9</div>
        <div class = "menu10">10</div>
    </div>
</body>
</html>
