<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>selector(선택자)</title>
  <script type="text/javascript" src="js/jQuery.js"></script>
  <script>
    $(document).ready(function() {
      var sel1 = $('.test').css('color', 'orange');
      console.log(sel1);
      sel1[1].style.color = 'red';   // 순수한 자바스크립트로서의 처리
      //sel1[1].css('color', 'red');  // error
      $(sel1[1]).css('color', 'red');  // 자바스크립트의 배열은 jQuery로 사용하려면 jQuery포멧에 맞도록 사용해야 한다.

      // 자바스크립트 반복문(forEach(function(item, index) {}))
      //  -> jQuery에서는 each(function(index, item)) 로 사용 : arrow function사용가능함
      // sel1.forEach(function(item, i) {
      //   console.log(i, item);
      // });
      sel1.each(function(i, item) {
        console.log(i, item);
        //item.css('fontSize','20pt');  // error
        $(item).css('fontSize','20pt');
      });
      sel1.each( (i, item) => ($(item).css('fontSize','20pt')));
      console.log('');

      sel1.each(function(i, item) {
        // console.log(i, item);
        if(i % 2 == 0) {
          $(item).css('color','blue');
        }
        $(item).css('fontSize','20pt');
      });
    });
  </script>
</head>
