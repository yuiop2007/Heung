    $(document).ready(function() {
      $('#foods > tbody > tr').css('backgroundColor', 'lightgray');

      // $('#foods tr:even').css('backgroundColor','skyblue');

        'backgroundColor':'green',

      });

      $('#two tr:eq(3)').css('backgroundColor', 'orange');
    });
