<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 관련 선택자</title>
  <script type="text/javascript" src="js/jQuery.js"></script>
  <script>
    $(function() {
      //$('#foods > tr').css('color', 'pink');  // 적용불가

    });
  </script>
  <style>
    table, th, td {
      border: 1px solid gray;
    }
    table {
      border-collapse: collapse;
    }
    th {
      background-color: #ccc;
    }
    th, td {
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>먹고 싶은 과일은?</h2>
  <table class="table" id="foods">
    <tr>

      <th>분류</th>
    </tr>
    <tr>
      <td>A01</td>
      <td>짜장면</td>
      <td>중식</td>
    </tr>
    <tr>
      <td>A02</td>
      <td>라면</td>
      <td>분식</td>
    </tr>
    <tr>
      <td>B01</td>
      <td>돈까스</td>
      <td>양식</td>
    </tr>
    <tr>
      <td>B02</td>
      <td>초밥</td>
      <td>일식</td>
    </tr>
    <tr>
      <td>B03</td>
      <td>오므라이스</td>
      <td>양식</td>
    </tr>
    <tr>
      <td>B04</td>
      <td>스테이크</td>

    </tr>
  </table>
</body>
</html>
