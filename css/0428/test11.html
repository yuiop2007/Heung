<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="Javascript" type="text/Javascript">
    // 주석
    /* 주석 */
        document.write("이곳은 자바스크립트입니다.");
        function atom() {
            document.write("이곳은 자바함수");
        }
    </script>
</head>
<body>
    <p>본문</p>
    <script>
        document.write("이곳은 자바스크립트입니다.");

    </script>
    <p>본문</p>
    <p><input type="button" value="확인" onclick="atom()"></p> <!--동작발생(이벤트) 누르는 이벤트 on-->
    <script>
        document.write("이곳은 자바스크립트입니다.");

    </script>
    <p>본문</p>
</body>
</html>
