<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Home</a>

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item dropdown">
      <a class="nav-link" href="#" id="navbardrop" data-toggle="dropdown">회사소개</a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">회사내역</a>
        <a class="dropdown-item" href="#">대표이사인사</a>
        <a class="dropdown-item" href="#">찾아오는길</a>
      </div>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link" href="#" id="navbardrop" data-toggle="dropdown">상품소개</a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">전자제품</a>
        <a class="dropdown-item" href="#">생활용품</a>
        <a class="dropdown-item" href="#">주방용품</a>
        <a class="dropdown-item" href="#">신발류</a>
      </div>
    </li>

    <!-- Dropdown -->
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">고객전용</a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">고객쉼터</a>
        <a class="dropdown-item" href="#">고객의소리</a>
        <a class="dropdown-item" href="#">Q & A</a>
      </div>
    </li>
  </ul>
</nav>
<br>
  
<div class="container">
  <h3>Navbar With Dropdown</h3>
  <p>This example adds a dropdown menu in the navbar.</p>
</div>

</body>
</html>
