<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test24.html</title>
  <script>
    function prn1() {
      let i = 0;
      while(i < 9) {
        i++;
        if(i % 2 != 0) {
          document.write(i + "<br/>")
          continue;
        }
      }
      document.write("i : " + i);
    }
  </script>
</head>
<body>
  <h2>반복문(while)</h2>
  <input type="button" value="1~10까지 출력" onclick="prn1()"/>
</body>
</html>
