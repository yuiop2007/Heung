<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>라디오버튼 연습</title>
  <script>
    function fCheck() {
      //let season = document.getElementById("season").value;  // 아이디가 본문에 여러가 나오므로 첫번째 id만 체크하고 작업종료..
      let season = document.myform.season.value;
      console.log(season);

      if(season == "") {
        document.getElementById("demo").innerHTML = "계절을 선택하세요.";
      }
      else {
        document.getElementById("demo").innerHTML = season + " 계절을 선택하셨군요.";
      }
    }
  </script>
</head>
<body>
  <h2>라디오버튼 연습</h2>
  <form name="myform">
    <h3>좋아하는 계절은?</h3>
    <p>
      <input type="radio" name="season" id="season" value="봄"/>봄
      <input type="radio" name="season" id="season" value="여름"/>여름
      <input type="radio" name="season" id="season" value="가을"/>가을
      <input type="radio" name="season" id="season" value="겨울"/>겨울
    </p>
    <p>
      <input type="button" value="선택" onclick="fCheck()"/>
      <input type="reset" value="취소"/>
    </p>
    <p id="demo"></p>
  </form>
</body>
</html>
