<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>체크박스 연습</title>
  <script>
    function fCheck() {
      let seasonLen = document.myform.season.length;
      //console.log(seasonLen);
      let strSeason = "";
      
      for(var i=0; i<seasonLen; i++) {
        if(myform.season[i].checked) {
          //console.log(season[i]);
          strSeason += myform.season[i].value + " / ";
        }
      }
      document.getElementById("demo").innerHTML = strSeason;
    }

    function cCheck(season) {
      if(season.checked) {
        alert("선택하신 계절은? " + season.value);
      }
      else {
        alert(season.value + "계절 선택을 취소하셨습니다.");
      }
    }
  </script>
</head>
<body>
  <h2>라디오버튼 연습</h2>
  <form name="myform">
    <h3>좋아하는 계절은?</h3>
    <p>
      <input type="checkbox" name="season" id="season" value="봄" onclick="cCheck(this)"/>봄
      <input type="checkbox" name="season" id="season" value="여름" onclick="cCheck(this)"/>여름
      <input type="checkbox" name="season" id="season" value="가을" onclick="cCheck(this)"/>가을
      <input type="checkbox" name="season" id="season" value="겨울" onclick="cCheck(this)"/>겨울
    </p>
    <p>
      <input type="button" value="선택" onclick="fCheck()"/>
      <input type="reset" value="취소"/>
    </p>
    <p id="demo"></p>
  </form>
</body>
</html>
