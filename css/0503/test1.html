<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test1.html(정규식연습)</title>
  <script>
    function regexCheck() {
      // 정규식 만들기
      const regexTest1 = /atom/gm;   // 'atom' 문자열이 포함되어 있느냐?
      //const regexTest2 = /mbc|kbs|sbs/gm;   // 'mbc/kbs/sbs' 문자열이 포함되어 있느냐?
      const regexTest2 = /(mbc|kbs)|sbs/gm;   // 'mbc/kbs/sbs' 문자열을 그룹처리하고, 포함되어 있느냐?
      //const regexTest3 = /홍길(동|순)/gm;     // '홍길동' 또는 '홍길순' 모두 검색
      const regexTest3 = /홍길(동|순)만세/gm;
      //const regexTest4 = /[abcdefg]/gm;       // 'a/b/c/d/e/f/g' 라는 문자가 한개라도 있으면 true
      //const regexTest4 = /[a-g]/gm;       // 'a/b/c/d/e/f/g' 라는 문자가 한개라도 있으면 true
      const regexTest4 = /0[a-g]0/gm;
      const regexTest5 = /[a-z]/gm;     // 영문 소문자만 포함유무..
      const regexTest6 = /[A-Z]/gm;     // 영문 대문자만 포함유무..
      const regexTest7 = /[0-9]/gm;     // 숫자 포함유무..
      const regexTest8 = /[a-zA-Z0-9]/gm;     // 영문 '소문자/대문자/숫자' 포함유무..
      const regexTest9 = /[가-힣]/gm;
      const regexTest10 = /홍길동?만세/gm;  // '홍길?' 마지막글자는 있어도, 없어도 관계없다.
      const regexTest11 = /홍길동*만세/gm;  // '홍길*' 마지막글자는 있어도, 없어도, 많아도 관계없다.
      const regexTest12 = /홍길동+만세/gm;  // '홍길+' 마지막글자는 있어도, 많아도 관계없다.
      const regexTest13 = /홍길동{2}만세/gm; // {}안의 글자수만 허용 즉, '홍길동동만세' 만 허용.
      const regexTest14 = /홍길동{2,3}만세/gm; // {}안의 글자수만 허용(2~3글자) 즉, '홍길동동만세/홍길동동동만세' 만 허용.
      //const regexTest15 = /aa\b/gm;     // 단어의 시작과 끝의 경계를 체크(한글처리 불가)
      const regexTest16 = /^aaa/gm;     // '^'는 문장의 시작 체크
      const regexTest17 = /aaa$/gm;     // '$'는 문장의 끝 체크
      const regexTest18 = /^[a-zA-Z]/gm;  // 첫글자는 영문자만 허용
      //const regexTest19 = /./gm;    // '.'은 모든 문자를 허용한다.
      const regexTest19 = /\./gm;     // 문자열중에서 '.'을 찾는다.('\.','\[','\]','\{','\}')
      const regexTest20 = /\d/gm;   // 숫자만 검색
      const regexTest21 = /\D/gm;   // 숫자가 아닌것만 검색
      const regexTest22 = /\w/gm;   // 모든 문자를 체크(???)
      const regexTest23 = /\W/gm;   // 모든 문자를 제외한 체크(특수문자와 공백)
      const regexTest24 = /\s/gm;  // 공백을 체크한다.
      const regexTest24 = /\S/gm;  // 공백이 아닌것을 체크한다.

      let content = document.getElementById("content").value;

      if(content == "") {
        alert("문자열을 입력하세요!");
        document.getElementById("content").focus();
      }
      /*
      else if(!content.match(regexTest1)) {
        alert("atom문자열이 없습니다!");
        document.getElementById("content").focus();
      }
      else if(!content.match(regexTest2)) {
        alert("mbc/kbs/sbs 문자열이 없습니다!");
        document.getElementById("content").focus();
      }
      else if(!regexTest2.test(content)) {
        alert("mbc/kbs/sbs 문자열이 없습니다!");
        document.getElementById("content").focus();
      }
      else if(!regexTest3.test(content)) {
        alert("'홍길동/홍길순' 문자열이 없습니다!");
        document.getElementById("content").focus();
      }
      else if(!regexTest4.test(content)) {
        alert("'a/b/c/d/e/f/g' 문자가 없습니다!");
        document.getElementById("content").focus();
      }
      else if(!regexTest5.test(content)) {
        alert("영문 소문자가 없습니다!");
        document.getElementById("content").focus();
      }
      else if(!regexTest7.test(content)) {
        alert("숫자가 없습니다!");
        document.getElementById("content").focus();
      }
      else if(!regexTest8.test(content)) {
        alert("영문 '소문자/대문자' 그리고 '숫자'가 없습니다!");
        document.getElementById("content").focus();
      }
      else if(!regexTest9.test(content)) {
        alert("'한글'이 없습니다!");
        document.getElementById("content").focus();
      }
      else if(!regexTest10.test(content)) {
        alert("'홍길?'가 없습니다!");
        document.getElementById("content").focus();
      }
      else if(!regexTest11.test(content)) {
        alert("'홍길*'가 없습니다!");
        document.getElementById("content").focus();
      }
      else if(!regexTest12.test(content)) {
        alert("'홍길+'가 없습니다!");
        document.getElementById("content").focus();
      }
      else if(!regexTest13.test(content)) {
        alert("'홍길{2}'가 없습니다!");
        document.getElementById("content").focus();
      }
      else if(!regexTest14.test(content)) {
        alert("'홍길{2,3}'가 없습니다!");
        document.getElementById("content").focus();
      }
      else if(!regexTest15.test(content)) {
        alert("'홍'씨가 없습니다!");
        document.getElementById("content").focus();
      }
      else if(!regexTest16.test(content)) {
        alert("'aaa'로 시작하는 문장이 없습니다!");
        document.getElementById("content").focus();
      }
      else if(!regexTest17.test(content)) {
        alert("'aaa'로 끝나는 문장이 없습니다!");
        document.getElementById("content").focus();
      }
      else if(!regexTest18.test(content)) {
        alert("'영문자'로 시작되지 않습니다.");
        document.getElementById("content").focus();
      }
      else if(!regexTest19.test(content)) {
        alert("'.'이 존재하지 않습니다.");
        document.getElementById("content").focus();
      }
      else if(!regexTest20.test(content)) {
        alert("'숫자'가 존재하지 않습니다.");
        document.getElementById("content").focus();
      }
      else if(!regexTest21.test(content)) {
        alert("'숫자'만 입력처리 되었습니다.");
        document.getElementById("content").focus();
      }
      else if(!regexTest22.test(parseInt(content))) {
        alert("'문자'가 없습니다.");
        document.getElementById("content").focus();
      }
      else if(regexTest23.test(content)) {
        alert("'특수문자'나 '공백' 입니다.");
        document.getElementById("content").focus();
      }
      */
      else if(regexTest24.test(content)) {
        alert("'공백' 이 존재 합니다.");
        document.getElementById("content").focus();
      }
      else {
        alert("정상처리 되었습니다.");
      }
    }
  </script>
</head>
<body>
  <h2>정규표현식(Regular Expression) 연습</h2>
  <pre>
    정규표현식 형식 :  /  ~~~~  /플러그인
    플러그인 :
        g(global) : 전체 범위에서처리하겠다.
        m(multiline) : 여러줄에서 처리
        i()   : 대소문자 구별하지 않고 처리
        s(single) : 한줄에서 처리
        u(unicode) : 유니코드 처리

    정규표현식 실행?   정규표현식변수.test(사용자입력문자열)
  </pre>
  <form name="myform">
    <p>
      문자열
      <!-- <input type="text" name="content" id="content" size="40" autofocus/> -->
      <textarea rows="4" cols="40" name="content" id="content" autofocus></textarea>
    </p>
    <p>
      <input type="button" value="정규식체크" onclick="regexCheck()"/>
    </p>
  </form>
</body>
</html>
