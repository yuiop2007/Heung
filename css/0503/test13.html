<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>onLoad이벤트</title>
  <script>
    function myFunc() {
      alert("환영합니다.")
    }

    function outFunc() {
      alert("안녕히 가세요....")
    }
  </script>
</head>
<body onload="myFunc();" onunload="outFunc();">
  <h2>onLoad이벤트 연습</h2>
  <p>
    <a href="test12.html">이동</a>
  </p>
</body>
</html>
