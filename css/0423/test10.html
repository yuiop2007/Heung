<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=text]{
            background-color: darkblue;
            color: lightblue;
            font-size: 20pt;
        }
        input[type=password]{
            background-color: darkgreen;
            color: lightgray;
            font-size: 20pt;
        }
        img[src$=jpg]{
            border-color: black;
            border-width: 10px;
            border-style: solid;
        }
    </style>
</head>
<body>
    <h2>폼태그와 css</h2>
    <form>
        <p>아이디<input type="text" name="mid" id="mid"/></p>
        <p>비밀번호<input type="password" name="pwd"/></p>
        <p>나이<input type="number" name="age"/></p>
        <p><img src="../../images/9.jpg" width="300px"/></p>
        <p><img src="../../images/1.png" width="300px"/></p>
        <p><input type="submit" value="전송"/></p>
    </form>
</body>
</html>
