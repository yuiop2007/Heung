<html>
<head>
  <title>HTML태그연습</title>
</head>
<body>
  <h3>길동이가 좋아하는 음식 Best5</h3>
  <!--  ol태그안에서 li태그로 자동 순번표시 -->
  <ol>
    <li>떡볶이</li>
    <li>짜장면</li>
    <li>과일</li>
    <li>피자</li>
    <li>초콜릿</li>
  </ol>
  
  <h3>길동이가 좋아하는 음식 5가지</h3>
  <!-- ul태그는 순서 상관없이 -->
  <ul>
    <li>딸기</li>
    <li>과자</li>
    <li>떡볶이</li>
    <li>피자</li>
    <li>사탕</li>
  </ul>
  
   <h3>길동이가 좋아하는 음식 Best5</h3>
  <!-- <ol start=11>  주석 -->
  <ol type=a start=3>
    <li>떡볶이</li>
    <li>짜장면</li>
    <li>과일</li>
    <ul type="square"> <!-- type= square/disc/circle -->
      <li>딸기</li>
      <li>바나나</li>
      <li>사과</li>
    </ul>
    <li>피자</li>
    <li>초콜릿</li>
  </ol>




</body>
</html>
